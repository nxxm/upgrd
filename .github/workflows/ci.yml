name: build 
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build: 
    name: build-wasm
    runs-on: ubuntu-latest
    container: nxxm/nxxm-ubuntu
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: nxxm builds project 
        run: |
          export HOME=/root
          nxxm . --dont-upgrade --verbose --test all 
